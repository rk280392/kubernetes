---
apiVersion: apps/v1
kind: Deployment
metadata:
        name: redis-app-deploy
        labels:
                app: redis 
spec:
        replicas: 1 
        selector:
                matchLabels:
                        name: redis-app-pod
                        app: demo-voting-app
        template:
                metadata:
                        name: redis-pod
                        labels:
                                name: redis-app-pod
                                app: demo-voting-app
                spec:
                        containers:
                                - name: redis
                                  image: redis
                                  ports:
                                          - containerPort: 6379


